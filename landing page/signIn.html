<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign In</title>
</head>

<style>
.side-image {
  background-image: url('bahan/image-7.png');
  background-size: cover;
  background-position: center;
  position: relative;
}
.side-image::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(165, 148, 148, 0.5);
}
.bg-dasar{
background-color: #789461;
}
</style>

<body class="bg-dasar">
  <div>
    <div class="container main">
        <div class="row row1">
            <div class="col-md-6 side-image">
                       
                <!-- -----------      image     ----------- -->
                
                <!-- <img src="image 7.png" class="img" alt=""> -->
                <div class="text">
                    <h1 class="text-secondary-emphasis fw-bold">Welcome to CYCLE OF LIFE</h1>
                    <p class="text-body-secondary">Make our planet become a better place to live</p>
                </div>
                
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">
                   
                   <header>SIGN IN</header>
                   <div class="input-field">
                        <input type="text" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="pass" required="">
                        <label for="pass">Password</label>
                    </div> 
                   <div class="input-field">
                        
                        <input type="submit" class="submit" value="Sign In">
                   </div> 
                   <div class="signin">
                    <span>Don't have an account? <a href="#">Sign up here</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
